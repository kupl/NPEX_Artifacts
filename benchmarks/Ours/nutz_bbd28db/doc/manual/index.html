<html>
<head>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
<title> Nutz 手册 -- 索引 </title>
<link href="zdoc.css" type="text/css" rel="stylesheet"/>
<style type="text/css">
body{
	margin:0px;
}

a,
a:link,
a:visited,
a:active{
	color:#004CDD;
	text-decoration:none;
}

a:hover{
	color:#000000;
	text-decoration:underline;
}

body, ul.zdoc_index_table
{
	background-color:#F0F0F0;
}

ol{
	list-style:none;
}

li a{
	font-weight:normal;
}

li.heading{
	margin-top:10px;
	font-weight:bold;
	display:inline-block;
}

.zdoc_folder{
	font-weight:bold;
}

h1{
	margin:0px;
	padding:5px;
	background-color:#000000;
	color:#CCCCCC;
	text-align:right;
}

ul.zdoc_index_table{
	list-style:none;
	margin:0px;
	padding:8px;
}
  #backtotop {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-right: 0;
  }
  #backtotop {
  width: 24px;
  color: gray;
  padding: 12px 0px 12px 5px;
  display: none;
  position: fixed;
  cursor: pointer;
  text-align: center;
  z-index: 20;
  background-color: white;
  border-radius: 12px 0px 0px 12px;
}
</style>
<base target="arena">
</head>

<body>
<h1>Nutz 手册</h1>
${html}
<div id='backtotop'>回到顶部</div>
<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/2.1.0/jquery-2.1.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	  var $backtotop = $('#backtotop');
	  var top = 200;

	  function moveBacktotop() {
	    $backtotop.css({ top: top, right: 0});
	  }

	  $backtotop.click(function () {
	    $('html,body').animate({ scrollTop: 0 });
	    return false;
	  });
	  $(window).scroll(function () {
	    var windowHeight = $(window).scrollTop();
	    if (windowHeight > 200) {
	      $backtotop.fadeIn();
	    } else {
	      $backtotop.fadeOut();
	    }
	  });

	  moveBacktotop();
	  $(window).resize(moveBacktotop);
	});
</script>
</body>
</html>
